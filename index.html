<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper show-category">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <img src="https://img.icons8.com/nolan/64/user-menu-female.png" alt="user-menu-female" width="64" height="64">
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>Hello Sarah</h1>
                        <p>Today you have <span class="totalTasks">6</span> tasks</p>
                    </div>
                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/100/external-programmer-female-occupation-avatar-itim2101-lineal-color-itim2101.png" alt="external-programmer-female-occupation-avatar-itim2101-lineal-color-itim2101" width="90" height="90">
                    </div>
                </div>
            </div>

            <!-- categories -->
            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="https://img.icons8.com/3d-fluency/94/face-id.png" alt="face-id" width="60" height="60">
                            <div class="content">
                                <h1>Personal</h1>
                                <p>6 Tasks</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn">
                                <img src="https://img.icons8.com/fluency/48/toggle-on--v1.png" alt="toggle-on--v1" width="48" height="48">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- tasks screen -->
        <div class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <img src="https://img.icons8.com/nolan/64/circled-left-2.png" alt="circled-left-2" width="64" height="64">
                </div>
                <div class="options"></div>
            </div>
            <div class="category-details">
                <img src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/100/external-programmer-female-occupation-avatar-itim2101-lineal-color-itim2101.png" alt="external-programmer-female-occupation-avatar-itim2101-lineal-color-itim2101" id="category-img" width="90" height="90">
                <div class="details">
                    <p class="category-tasks">8 tasks</p>
                    <h1 class="category-title">Personal</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <input type="checkbox" name="task" id="task">
                            <label for="task" class="task">
                                <span class="checkmark">
                                    <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-6 h-6"
                                    >
                                        <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M4.5 12.75l6 6 9-13.5"
                                        />
                                    </svg>
                                </span>
                                <p>Buy a new phone</p>
                            </label>
                
                        <!-- add edit btn -->
                        <div class="edit">
                            <img width="32" height="32" src="https://img.icons8.com/dusk/64/edit--v1.png" alt="edit--v1"/>
                        </div>
                    
                    <!-- delete section -->
                        <div class="delete">
                            <img src="https://img.icons8.com/keek/100/experimental-trash-keek.png" alt="experimental-trash-keek" width="25" height="25">
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
        <!-- add task btn -->
        <div class="add-task-btn">
            <img src="https://img.icons8.com/nolan/64/add.png" alt="add" width="50" height="50">
        </div>


        <!-- backdrop -->
        <div class="black-backdrop"></div>

        <!-- add task form -->
        <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" required>
            </div>
            <div class="input-group">
                <label for="category-select">Category</label>
                <select id="category-select">
                </select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
